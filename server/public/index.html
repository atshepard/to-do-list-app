<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/input.css">
</head>

<body class="m-2 p-1 bg-light"></body>
<!-- banner goes here -->
<header id="banner">
</header>
<!-- main container for main page content -->
<main class="default" id="pageBody container">
    <div class="m-2 p-1 border-bottom">
        <h1 id="pageTitle">To - Do List</h1>
    </div>
    <!-- buttons to change themes -->
    <div class="m-2 p-1">
        <p>Themes:
            <span class=""><button class="float-right btn btn-sm btn-secondary" id="cyberpunk">Cyberpunk</button></span>
            <span class=""><button class="float-right btn btn-sm btn-secondary" id="default">Default</button></span>
        </p>
    </div>
    <!-- form group for adding tasks -->
    <div class="mx-auto border row">
        <div class="mt-3 mx-3 p-1">
            <h4>Add a new task:</h4>
        </div>
        <div class="form-group col-md-5 m-3 p-1">
            <label for="taskInput">Add your task description:</label>
            <input type="text" class="form-control input" id="taskInput" placeholder="Task details">
        </div>
        <div class="form-group col-md-3 m-3 p-1">
            <label for="inputDate">Due date:</label>
            <input type="date" class="form-control input" id="inputDate">
        </div>
        <div class="col-md-2 m-2 mt-4 p-2">
            <label for="addButton"></label>
            <button class="btn btn-secondary" id="addButton">Add Task</button>
        </div>
    </div>
    <!-- table for current items -->
    <div id="allTasks">
        <div>
            <h5 class="mt-4 mx-4 p-1 border-bottom">Current Tasks:</h5>
            <table class="table table-striped m-4 p-1 ">
                <thead>
                    <tr>
                        <th scope="col" class="complete"></th>
                        <th scope="col">Task</th>
                        <th scope="col">Due Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <!-- tds are appended here: -->
                <tbody id="currentTasks">
                </tbody>
            </table>
        </div>
        <!-- table for completed items -->
        <div>
            <h5 class="mt-4 mx-4 p-1 border-bottom">Completed Tasks:</h5>
            <table class="table table-striped m-4 p-1">
                <thead>
                    <tr>
                        <th scope="col" class="done"></th>
                        <th scope="col">Task</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Date Complete</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <!-- tds are appended here: -->
                <tbody id="completedTasks">
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>

</html>
