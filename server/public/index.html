<body>
    <div>
        <h1>To - Do List</h1>
    </div>
    <div>
        <h3>Add a new task:</h3>
    </div>
    <div class="form-row">
        <div class="col-md-8 form-group mb-3 p-1">
            <input type="text" class="form-control input" id="taskInput" placeholder="Task details">
        </div>
        <div class="col-md-2 form-group mb-3 p-1">
            <label for="inputDate">Due date:</label>
            <input type="date" class="form-control input" id="inputDate" placeholder="due date">
        </div>
        <div class="col-md-2 form-group mb-3 p-1">
            <label for="priority">Choose a priority:</label>

            <select name="priority" class="form-control" id="priority">
                <option value=""></option>
                <option value="top-priority">top priority</option>
                <option value="time-allows">when time allows</option>
                <option value="at-leisure">at leisure</option>
            </select>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
