<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="m-2 p-1 border-bottom">
        <h1>To - Do List</h1>
    </div>
    <div class="">
        <p>Themes:
        <span class=""><button class="float-right btn btn-sm btn-secondary" id="cyberpunk">Cyberpunk</button></span>
        <span class=""><button class="float-right btn btn-sm btn-secondary" id="synthwave">Synthwave</button></span>
        <span class=""><button class="float-right btn btn-sm btn-secondary" id="princess">Fairy Princess</button></span>
        </p>    
    </div>

    <div class="mx-auto border row">
        <div class="mt-3 mx-3 p-1">
            <h4>Add a new task:</h4>
        </div>
        <div class="form-group col-md-4 m-3 p-1">
            <label for="taskInput">Add your task description:</label>
            <input type="text" class="form-control input" id="taskInput" placeholder="Task details">
        </div>
        <div class="form-group col-md-2  m-3 p-1">
            <label for="inputDate">Due date:</label>
            <input type="date" class="form-control input" id="inputDate">
        </div>
        <div class="form-group col-md-2 m-3 p-1">
            <label for="priority">Choose a priority:</label>

            <select name="priority" class="form-control" id="priority">
                <option value=""></option>
                <option value="top-priority">1: top priority</option>
                <option value="time-allows">2: when time allows</option>
                <option value="at-leisure">3: at leisure</option>
            </select>
        </div>
        <div class="col-md-2 m-4 mt-4 p-2">
            <label for="addButton"></label>
            <button class="btn btn-secondary" id="addButton">Add Task</button>
        </div>
    
    </div>

    <div>
        <h5 class="mt-4 mx-4 p-1 border-bottom">Current Tasks:</h5>
        <table class="table table-striped m-4 p-1 ">
            <thead>
                <tr>
                    <th scope="col" class="complete"></th>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col" class="delete"></th>
                </tr>
            </thead>
            <tbody id="currentTasks">
            </tbody>
        </table>
    </div>

    <div>
        <h5 class="mt-4 mx-4 p-1 border-bottom">Completed Tasks:</h5>
        <table class="table table-striped m-4 p-1">
            <thead>
                <tr>
                    <th scope="col" class="done"></th>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Date Complete</th>
                    <th scope="col" class="makeNew"></th>
                </tr>
            </thead>
            <tbody id="completedTasks">
            </tbody>
        </table>
    </div>
</body>
</html>
